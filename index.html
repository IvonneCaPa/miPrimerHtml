<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Fruteria Online</h1>
        <div id="presentacion">
            <h2>Aplicación para comprar frutas</h2>
            <p id="subtitulo">Elige la fruta que deseas, haciendo click sobre su imagen</p>
        </div>
        <div id="frutas">
            <div class="imagenes">
                <img class="imagen" src="img/kiwi.png" alt="Kiwi verde">
                <p>Kiwi: 3,50 €/Kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/limones.png" alt="Limon">
                <p>Limón 2,85€/Kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/manzana.png" alt="Manzanas">
                <p>Manzana 1,85€/Kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/pina.png" alt="Pinya">
                <p>Piña 4,6€/Ud</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/platanos.png" alt="Platanos">
                <p>Platanos 1,90€/Kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/pomelo.png" alt="Pomelo">
                <p>Pomelo 2,40€/Kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/sandia.png" alt="Sandia">
                <p>Sandia 1,8€/Kg</p>
            </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
